<form name="simuladorForm" ng-submit="processForm()" novalidate class="col-xs-12 col-md-12">
  <h1>Simulación de Liquidación de Haberes</h1>
  <p>Controle su recibo de sueldo</p>
  <hr class="col-xs-12 col-md-12">
  <div class="form-group clearfix">
    <div class="col-xs-6 col-md-2">
      <label for="antiguedad">antiguedad</label>
    </div>
    <div class="col-xs-6 col-md-2">
      <select class="form-control"
          ng-model="formData.antiguedad"
          ng-options="option.value as option.year for option in ciVm.antiguedadOpt.meses"
          >
      </select>
    </div>
    <div class="col-xs-6 col-md-2">
      <label for="periodo">Periodo</label>
    </div>
    <div class="col-xs-6 col-md-2">
      <select class="form-control"
          ng-model="formData.periodo"
          ng-options="option.value as option.year for option in ciVm.periodosOpt.meses"
          >
      </select>
    </div>
  </div>
  <div class="form-group clearfix">
    <div class="col-xs-6 col-md-2">
      <label for="horas">Horas semanales</label>
    </div>
    <div class="col-xs-6 col-md-6">
      <input ng-model="formData.horas" type="number" name="horas" value="">
    </div>
  </div>
  <div class="form-group clearfix">
    <div class="col-xs-6 col-md-2">
      <label for="categoria">Categoria</label>
    </div>
    <div class="col-xs-6 col-md-6">
      <select class="form-control"
          ng-model="formData.categoria"
          ng-options="option.value as option.categoria for option in ciVm.categoria.tipo"
          >
      </select>
    </div>
  </div>
  <hr>
  <h3>Adicionales</h3>
  <hr>
  <div class="form-group clearfix">
    <div class="col-xs-6 col-md-2">
      <label for="extras-50">Extras 50%</label>
    </div>
    <div class="col-xs-6 col-md-2">
      <input ng-model="formData.extras50" type="number" name="extras-50" value="">
    </div>
  </div>
  <div class="form-group clearfix">
    <div class="col-xs-6 col-md-2">
      <label for="extras-100">Extras 100%</label>
    </div>
    <div class="col-xs-6 col-md-2">
      <input ng-model="formData.extras100" type="number" name="extras-100" value="">
    </div>
  </div>
  <div class="form-group clearfix">
    <div class="col-xs-6 col-md-2">
      <label for="nocturnas">Nocturnas</label>
    </div>
    <div class="col-xs-6 col-md-2">
      <input ng-model="formData.nocturnas" type="number" name="nocturnas" value="">
    </div>
  </div>
  <hr>
  <h3>Otros adicionales remunerativos</h3>
  <div class="">
    <div class="col-xs-6 col-md-2">
      <label for="adicionales">Adicionales</label>
    </div>
    <div class="col-xs-6 col-md-2">
      <ul>
        <li></li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="form-group clearfix">
    <div class="col-xs-6 col-md-3">
      <input ng-model="formData.futurosAumentos" type="number" name="futuros-aumentos" value="">
    </div>
    <div class="col-xs-6 col-md-3">
      <input ng-model="formData.presentismo" type="number" name="presentismo" value="">
    </div>
    <div class="col-xs-6 col-md-3">
      <input ng-model="formData.asistencia" type="number" name="asistencia" value="">
    </div>
    <div class="col-xs-6 col-md-3">
      <input ng-model="formData.comisiones" type="number" name="comisiones" value="">
    </div>
  </div>
  <div class="form-group clearfix">
    <div class="col-xs-6 col-md-3">
      <label for="futuros-aumentos">A cuentas de futuros aumentos</label>
    </div>
    <div class="col-xs-6 col-md-3">
      <label for="presentismo">Presentismo/Puntualidad</label>
    </div>
    <div class="col-xs-6 col-md-3">
      <label for="asistencia">Asistencia</label>
    </div>
    <div class="col-xs-6 col-md-3">
      <label for="comisiones">Comisiones</label>
    </div>
  </div>
  <hr>
  <h3>Otros Adicionales NO Remunerativos</h3>
  <hr>
  <div class="form-group clearfix">
    <div class="col-xs-6 col-md-2">
      <label for="otros-remunerativos">Adicionales</label>
    </div>
    <div class="col-xs-6 col-md-2">
      <input ng-model="formData.otrosRemunerativos" type="number" name="otros-remunerativos" value="">
    </div>
  </div>
  <hr>
  <button type="submit" class="btn btn-success pull-right">Submit</button>
</form>
